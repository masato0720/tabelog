{% extends "layout/base.html" %}
{% load static %}
{% block title %}NAGOYAMESHI{% endblock %}
{% block content %}

<style>
  .shop label {
    min-width: 100px;
  }

  .shop input {
    display: inline-block;
    width: 400px;
  }

  .shop p {
    width: 505px;
  }
</style>

<main>
  <br>
  <div class="container nagoyameshi-container pb-5">
    <div class="row justify-content-center">
      <div class="col-xl-3 col-lg-4 col-md-12">
        <div class="card" style="width: 18rem;">
          <div class="card-header">
            管理メニュー
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a class="dropdown-item" href="{% url 'management_user' %}">会員管理</a>
            </li>
            <li class="list-group-item">
              <a class="dropdown-item" href="{% url 'management_shop' %}">店舗管理</a>
            </li>
            <li class="list-group-item">
              <a class="dropdown-item" href="{% url 'management_category' %}">カテゴリー管理</a>
            </li>
          </ul>
        </div> 
      </div>

      <div class="col">
        <div class="d-flex justify-content-between flex-wrap">
          <div class="mx-auto p-2" style="width: 505px;">
            
            <form  class="shop" method="post" enctype="multipart/form-data">
              <h1>新規作成</h1>
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <div class="text-center">
                  <input type="submit" class="btn btn-primary" value="登録" style="width:150px;height:40px">
                </div>
            </form>
            
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
