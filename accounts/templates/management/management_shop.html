{% extends "layout/base.html" %}
{% load static %}
{% block title %}NAGOYAMESHI{% endblock %}
{% block content %}

<main>
  <br>
  <div class="container nagoyameshi-container pb-5">
    <div class="row justify-content-center">
      <div class="col-xl-3 col-lg-4 col-md-12">
        <div class="card" style="width: 18rem;">
          <div class="card-header">
            管理メニュー
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a class="dropdown-item" href="{% url 'management_user' %}">会員管理</a>
            </li>
            <li class="list-group-item">
              <a class="dropdown-item" href="{% url 'management_shop' %}">店舗管理</a>
            </li>
            <li class="list-group-item">
              <a class="dropdown-item" href="{% url 'management_category' %}">カテゴリー管理</a>
            </li>
          </ul>
        </div> 
      </div>
      <div class="col">
        <div class="d-flex justify-content-between flex-wrap">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">管理番号</th>
                <th scope="col">店舗名</th>
                <th scope="col">郵便番号</th>
                <th scope="col">住所</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                {% for item in data %}
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.name }}</td>
                <td>{{ item.zip_code }}</td>
                <td>{{ item.address }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
